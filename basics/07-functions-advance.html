<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuctions Advance</title>
    <style>
        /* Rock Paper Scissor Game */
        .game {
            margin: 10px auto;
            width: clamp(300px, 90%, 600px);
        }
        .scoreboard,
        .result {
            font-size: 1.5rem;
            padding: 5px 0;
            min-height: 1lh;
        }

        .scoreboard p span:nth-child(1) {
            color: green;
        }

        .scoreboard p span:nth-child(2) {
            color: red;
        }

        .scoreboard p span:nth-child(3) {
            color: gray;
        }

        .gameBtns {
            padding-bottom: 20px;
        }

        .gameBtns button {
            font-size: 4rem;
            outline: 1px solid gray;
            border-radius: 50%;
            line-height: 5lh;
            padding: 10px;
            margin: 0 15px;
        }

        .autoplay{
            color: white;
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="scoreboard"></div>
        <div class="gameBtns">
            <button onclick="playGame('‚úä');" title="Rock">‚úä</button>
            <button onclick="playGame('ü§ö');" title="Paper">ü§ö</button>
            <button onclick="playGame('‚úåÔ∏è');" title="Scissor">‚úåÔ∏è</button>
        </div>
        <button onclick="resetScore()">Reset Score</button>
        <button class ="autoplay" onclick="autoPlay()">Auto Play</button>
        <div class="result">Make a Move</div>
    </div>
    <script>
        // game
        const score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            loss: 0,
            draw: 0
        };
        const scoreboard = document.querySelector('.scoreboard');
        const gameResult = document.querySelector('.result');
        updateScore();
        function updateScore() {
            scoreboard.innerHTML = `<h3>Current Score</h3><p><span>Total Win ${score.win}</span> <span>Total Loss ${score.loss}</span> <span>Total Draw ${score.draw}</span></p>`;
        }

        function getRandomMove() {
            const random = Math.random();
            return random <= 0.33 ? '‚úä' : random <= 0.66 ? 'ü§ö' : '‚úåÔ∏è';
        }

        function playGame(userMove) {
            const computerMove = getRandomMove();
            if (userMove === computerMove) {
                score.draw++;
                gameResult.textContent = `Your Move: ${userMove}, Computer Move: ${computerMove}. It's a tie.`;
            } else if (
                userMove === '‚úä' && computerMove === 'ü§ö' ||
                userMove === 'ü§ö' && computerMove === '‚úåÔ∏è' ||
                userMove === '‚úåÔ∏è' && computerMove === '‚úä'
            ) {
                score.loss++;
                gameResult.textContent = `Your Move: ${userMove}, Computer Move: ${computerMove}. You lose.`;
            } else {
                score.win++;
                gameResult.textContent = `Your Move: ${userMove}, Computer Move: ${computerMove}. You win.`;
            }
            localStorage.setItem('score', JSON.stringify(score));
            updateScore()
        }
        function resetScore() {
            if (autoplayStatus) {
                clearInterval(intervalId);
                autoplayStatus = false;
                autoPlayBtn.textContent = 'Autoplay';
                autoPlayBtn.style.backgroundColor = 'green';
            }
            localStorage.removeItem('score');
            score.win = 0;
            score.loss = 0;
            score.draw = 0;
            gameResult.textContent = 'Make a Move';
            updateScore();
        }
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                playGame('‚úä');
            } else if (e.key.toLowerCase() === 'p') {
                playGame('ü§ö');
            } else if (e.key.toLowerCase() === 's') {
                playGame('‚úåÔ∏è');
            }
        });

        const autoPlayBtn = document.querySelector('.autoplay');
        let autoplayStatus = false;
        autoPlayBtn.style.backgroundColor = !autoplayStatus ? 'green' : 'red';
        let intervalId;
        function autoPlay() {
            if (!autoplayStatus) {
                intervalId = setInterval(() => {
                    const autoMove = getRandomMove();
                    playGame(autoMove)
                }, 1500);
                autoplayStatus = true;
                autoPlayBtn.textContent = 'Stop Autoplay';
                autoPlayBtn.style.backgroundColor = 'red';
            } else {
                clearInterval(intervalId);
                autoplayStatus = false;
                gameResult.textContent = 'Make a Move';
                autoPlayBtn.textContent = 'Autoplay';
                autoPlayBtn.style.backgroundColor = 'green';
            };
        }
    </script>
</body>
</html>
