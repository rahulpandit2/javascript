<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock, Paper, Scissors</p>
    <p>
        <button onclick="
      userSelection = 'rock';
      random = Math.random();
      if (random <= 0.33) {
        computerSelection = 'rock';
      } else if (random <= 0.66) {
        computerSelection = 'paper';
      } else {
        computerSelection = 'scissor';
      }
      if (userSelection === computerSelection) {
        alert('The computer also selected ' + computerSelection + '. It\'s a tie!');
      } else if (
        (userSelection === 'rock' && computerSelection === 'paper') ||
        (userSelection === 'paper' && computerSelection === 'scissor') ||
        (userSelection === 'scissor' && computerSelection === 'rock')
      ) {
        alert('The computer selected ' + computerSelection + '. You lost!');
      } else {
        alert('Bravo! The computer selected ' + computerSelection + ', and you won!');
      }
    ">Rock</button>

      userSelection = 'paper';

    <p>Guess</p>
    <button onclick="
    let flipResult = Math.random();
    let matchResult = flipResult <= 0.5 ? 'Head' : 'Tail';
    if (matchResult === 'Head') {
        alert(`Congratulations! the result is ${matchResult}`);
    } else {
        alert(`Sorry! the result is ${matchResult}`);
    }
">Head</button>

        alert(`Sorry! the result is ${matchResult}`);
    }
">Tail</button>

    <div>
        <p>Cart Quantity</p>

        <button onclick="
  console.log(`Cart quantity: ${cartQuantity}`);
">Show Quantity</button>

        <button onclick="
  if (cartQuantity + 1 > maxQuantity) {
    console.log('Cart is full!');
  } else {
    cartQuantity += 1;
  }
  console.log(`Cart quantity: ${cartQuantity}`);
">Add to Cart</button>

        <button onclick="

    console.log('Cart is full!');
  } else {
    cartQuantity += 2;
  }
  console.log(`Cart quantity: ${cartQuantity}`);
">+2</button>

        <button onclick="

    console.log('Cart is full!');

    cartQuantity += 3;
  }
  console.log(`Cart quantity: ${cartQuantity}`);
">+3</button>

        <button onclick="
