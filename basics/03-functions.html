<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <p>Rock, Paper, Scissors</p>
    <p>
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissor')">Scissors</button>
    </p>

    <script>
        const name = 'Rahul Pandit';
        function greetUser(name) {
            if (!name) {
                console.log('Hi There!');
            } else {
                console.log(`Hello ${name}!`);
            }
        }
        greetUser(name);

        function convertLength(length, originalUnit, conversionUnit) {
            if (originalUnit === 'km' && conversionUnit === 'miles') {
                return length/1.609344;
            } else if (originalUnit === 'miles' && conversionUnit === 'km') {
                return length*1.609344;
            } else if (originalUnit === conversionUnit) {
                return `Invlid conversion from ${originalUnit} to ${conversionUnit}`;
            } else {
                return `Invlid unit ${originalUnit} or ${conversionUnit}`;
            }
        }
        console.log(convertLength(100, 'km', 'miles'));
        console.log(convertLength(100, 'miles', 'km'));
        console.log(convertLength(100, 'miles', 'miles'));
        console.log(convertLength(100, 'kms', 'miles'));

        function play(userSelection) {
            let random = Math.random();
            let computerSelection = '';
            if (random <= 0.33) {
                computerSelection = 'rock';
            } else if (random <= 0.66) {
                computerSelection = 'paper';
            } else {
                computerSelection = 'scissor';
            }
            let result = '';
            if (userSelection === computerSelection) {
                result = `The computer also selected ${computerSelection}. It's a tie!`;
            } else if (
                (userSelection === 'rock' && computerSelection === 'paper') ||
                (userSelection === 'paper' && computerSelection === 'scissor') ||
                (userSelection === 'scissor' && computerSelection === 'rock')
            ) {
                result = `The computer selected ${computerSelection}. You lost!`;
            } else {
                result = `Bravo! The computer selected ${computerSelection}, and you won!`;
            }
            alert(result);
        }
    </script>
</body>

</html>
