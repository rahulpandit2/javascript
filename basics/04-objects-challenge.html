        const score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            loose: 0
        };
        function play(userGuess) {
            const random = Math.random();
            const result = random <= 0.5 ? 'heads' : 'tails';
            if (result === userGuess) {
                score.win++;
                alert(`The coin landed on ${result}, You won.\nScore: ${score.win} Wins, ${score.loose} Loses`);
            } else {
                score.loose++;
                alert(`The coin landed on ${result}, You lose.\nScore: ${score.win} Wins, ${score.loose} Loses`);
            }
            localStorage.setItem('score', JSON.stringify(score));
        }
